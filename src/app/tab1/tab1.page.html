<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding-top">
    <ion-row>
      <ion-col size="5">
        <ion-text>
          Weather
        </ion-text>
      </ion-col>

      <ion-col size="12">
        <ion-searchbar placeholder="Search for a city" animated></ion-searchbar>
      </ion-col>

      <ion-col>

        <ion-card>

          <ion-item>
            <h2> {{ city}} </h2>
            <p> {{ temp }}</p>
          </ion-item>

          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
